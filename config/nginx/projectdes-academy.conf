# Nginx Configuration for Projectdes AI Academy
# ==============================================

# Upstream servers for load balancing
upstream api_backend {
    least_conn;
    server 127.0.0.1:5000 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:5001 max_fails=3 fail_timeout=30s backup;
    keepalive 32;
}

upstream web_backend {
    least_conn;
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:3001 max_fails=3 fail_timeout=30s backup;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
limit_conn_zone $binary_remote_addr zone=addr:10m;

# Cache zones
proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:10m max_size=1g inactive=60m use_temp_path=off;
proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static_cache:10m max_size=5g inactive=7d use_temp_path=off;

# SSL configuration
ssl_protocols TLSv1.2 TLSv1.3;
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
ssl_prefer_server_ciphers off;
ssl_session_timeout 1d;
ssl_session_cache shared:SSL:10m;
ssl_session_tickets off;
ssl_stapling on;
ssl_stapling_verify on;

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name projectdes.ai www.projectdes.ai api.projectdes.ai;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main website (Next.js)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name projectdes.ai www.projectdes.ai;
    
    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/projectdes.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/projectdes.ai/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/projectdes.ai/chain.pem;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google-analytics.com https://www.googletagmanager.com https://js.stripe.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://api.projectdes.ai https://api.stripe.com wss://ws.projectdes.ai; frame-src https://js.stripe.com https://www.youtube.com;" always;
    
    # Root directory
    root /var/www/projectdes-academy/apps/web/public;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype;
    
    # Rate limiting
    limit_req zone=general burst=20 nodelay;
    limit_conn addr 10;
    
    # Client body size for file uploads
    client_max_body_size 10M;
    
    # Static files with caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|otf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Next.js static files
    location /_next/static {
        proxy_cache static_cache;
        proxy_cache_valid 200 7d;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        add_header Cache-Control "public, max-age=31536000, immutable";
        proxy_pass http://web_backend;
    }
    
    # Next.js image optimization
    location /_next/image {
        proxy_cache static_cache;
        proxy_cache_valid 200 7d;
        proxy_pass http://web_backend;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Robots.txt
    location = /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nAllow: /\nSitemap: https://projectdes.ai/sitemap.xml\n";
    }
    
    # Main application
    location / {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
    
    # Logging
    access_log /var/log/nginx/projectdes-web-access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/projectdes-web-error.log error;
}

# API server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.projectdes.ai;
    
    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/api.projectdes.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.projectdes.ai/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/api.projectdes.ai/chain.pem;
    
    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # CORS headers (handled by Express, but backup)
    add_header Access-Control-Allow-Origin "https://projectdes.ai" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
    add_header Access-Control-Allow-Credentials "true" always;
    
    # Rate limiting
    limit_req zone=api burst=50 nodelay;
    limit_conn addr 20;
    
    # Special rate limiting for auth endpoints
    location ~* ^/api/v1/auth/(login|register) {
        limit_req zone=auth burst=2 nodelay;
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://api_backend;
    }
    
    # API documentation (disabled in production)
    location /api-docs {
        return 404;
    }
    
    # Webhook endpoints (no rate limiting)
    location ~* ^/api/v1/webhooks/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Stripe webhook verification requires raw body
        proxy_set_header X-Hub-Signature $http_x_hub_signature;
        proxy_set_header Stripe-Signature $http_stripe_signature;
    }
    
    # Main API proxy
    location / {
        # API response caching for GET requests
        proxy_cache api_cache;
        proxy_cache_methods GET HEAD;
        proxy_cache_valid 200 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_bypass $http_authorization;
        proxy_no_cache $http_authorization;
        
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Client body size for file uploads
        client_max_body_size 10M;
    }
    
    # Error handling
    error_page 404 /404.json;
    location = /404.json {
        internal;
        return 404 '{"error": "Not Found"}';
        add_header Content-Type application/json;
    }
    
    error_page 500 502 503 504 /50x.json;
    location = /50x.json {
        internal;
        return 500 '{"error": "Internal Server Error"}';
        add_header Content-Type application/json;
    }
    
    # Logging
    access_log /var/log/nginx/projectdes-api-access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/projectdes-api-error.log error;
}

# WebSocket server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ws.projectdes.ai;
    
    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/ws.projectdes.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ws.projectdes.ai/privkey.pem;
    
    location / {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # Logging
    access_log /var/log/nginx/projectdes-ws-access.log combined;
    error_log /var/log/nginx/projectdes-ws-error.log error;
}

# Monitoring endpoint
server {
    listen 127.0.0.1:8080;
    server_name localhost;
    
    location /nginx_status {
        stub_status;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
}